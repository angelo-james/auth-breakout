<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Auth Breakout</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>

    <div class="container">
      <div class="row">

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <!-- Start form -->
          <form>
            <div class="form-group the-form">
              <label for="email">Email address</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <div class="form-check">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>

          </form>

          <div class="container">
            <div class="alert alert-success" role="alert" id="failure-message"></div>
          </div>

          <!-- End form -->
        </div>

      </div>
    </div>



    <script src="./index.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js" charset="utf-8"></script>
  </body>

</html>
